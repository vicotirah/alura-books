<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500; 700&display-swa" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">



</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input class="container__botao" type="checkbox" id="menu">
            <label for="menu">
                <span class="cabecalho__hamburguer container__imagem"></span>
                <img class="container__imagem" src="assets/Logo.svg" alt="Logo da AluraBooks">
            </label>
            <ul class="lista__menu">
                <li class="lista__menu__titulo">Categorias</li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">PROGRAMAÇÃO</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">FRONT-END</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">INFRAESTRUTURA</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">BUSINESS</a>
                </li>
                <li class="lista__menu__item">
                    <a class="lista__menu__link" href="#">DESIGN & UX</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="assets/Favoritos.svg" alt="Meus Favoritos"></a>
            <a href="#"><img class="container__imagem" src="assets/Sacola.png" alt="Carrinho de compras"></a>
            <a href="#"><img class="container__imagem" src="assets/Usuario.png" alt="Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="banner__pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">últimos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="assets/ApacheKafka.svg"
                        alt="Livro sobre Apache Kafka e Spring Boot da AluraBooks"></div>
                <div class="swiper-slide"><img src="assets/ApacheKafka.svg"
                        alt="Livro sobre Apache Kafka e Spring Boot da AluraBooks">
                </div>
                <div class="swiper-slide"><img src="assets/Acessibilidade.svg"
                        alt="Livro sobre Acessibilidade da AluraBooks"></div>
                <div class="swiper-slide"><img src="assets/Liderança.svg"
                        alt="Livro sobre Liderança em design da AluraBooks"></div>
                <div class="swiper-slide"><img src="assets/Javascript.svg"
                        alt="Livro sobre JavaScript assertivo da AluraBooks"></div>
                <div class="swiper-slide"><img src="assets/Guia Front-end.svg"
                        alt="Livro sobre Front-end da AluraBooks"></div>
                <div class="swiper-slide"><img src="assets/Portugol.svg" alt="Livro sobre Portugol da AluraBooks"></div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js">
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            }
        });
    </script>
</body>

</html>
